<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.product_size.id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.product_size.id }}">
            <div class="input-group-prepend">
                <button type="button" class="decrement-qty btn btn-sm btn-black rounded-0"
                        onclick="decrementQuantity('{{ item.product_size.id }}')">
                    <i class="fas fa-minus fa-sm"></i>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.product_size.id }} 
                " type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.product_size.id }}" data-size="{{ item.size }}">
            <div class="input-group-append">
                <button type="button" class="increment-qty btn btn-sm btn-black rounded-0"
                        onclick="incrementQuantity('{{ item.product_size.id }}')">
                    <i class="fas fa-plus fa-sm"></i>
                </button>
            </div>
            
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.product_size.id }}" data-size="{{ item.size }}"><small>Remove</small></a>
